<h1 mat-dialog-title>Confirmar Agendamento</h1>
<mat-dialog-content class="mat-typography">
  <h3>Tem certeza que deseja agendar a(s) postagem(ens) para: <strong>{{data | date:'dd/MMM/YYYY':'-03:00':'pt-BR'}}</strong> ?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancelar</button>
  <button mat-button [mat-dialog-close]="true">Agendar</button>
</mat-dialog-actions>
